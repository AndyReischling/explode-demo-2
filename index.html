<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Exploding Image</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const imgSrc = './your-uploaded-image-name.webp';
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let img = new Image();
    let particles = [];
    let exploded = false;
    let time = 0;
    let showImage = true;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, color) {
        this.startX = x;
        this.startY = y;
        this.color = color;
        this.radius = 1.5;
        this.reset();
      }

      reset() {
        this.x = this.startX;
        this.y = this.startY;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.ax = 0;
        this.ay = 0.05;
        this.reassembling = false;
      }

      update() {
        if (!exploded && !showImage) {
          this.x = this.startX + Math.sin(time / 60 + this.startY / 30) * 10;
          this.y = this.startY + Math.cos(time / 60 + this.startX / 30) * 10;
        } else if (exploded && !this.reassembling) {
          this.vx += this.ax;
          this.vy += this.ay;
          this.x += this.vx;
          this.y += this.vy;
        } else if (this.reassembling) {
          this.x += (this.startX - this.x) * 0.1;
          this.y += (this.startY - this.y) * 0.1;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createParticles(imageData, offsetX, offsetY) {
      particles = [];
      for (let y = 0; y < imageData.height; y += 4) {
        for (let x = 0; x < imageData.width; x += 4) {
          const index = (y * imageData.width + x) * 4;
          const r = imageData.data[index];
          const g = imageData.data[index + 1];
          const b = imageData.data[index + 2];
          const a = imageData.data[index + 3];
          if (a > 0) {
            const color = `rgba(${r},${g},${b},${a / 255})`;
            particles.push(new Particle(offsetX + x, offsetY + y, color));
          }
        }
      }
    }

    function animate(centerX, centerY, iw, ih) {
      time++;
      ctx.clearRect(0, 0, width, height);

      if (showImage) {
        ctx.drawImage(img, centerX, centerY, iw, ih);
      } else {
        particles.forEach(p => {
          p.update();
          p.draw();
        });
      }

      requestAnimationFrame(() => animate(centerX, centerY, iw, ih));
    }

    img.onload = () => {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      const scale = 0.5;
      const iw = img.width * scale;
      const ih = img.height * scale;
      tempCanvas.width = iw;
      tempCanvas.height = ih;
      tempCtx.drawImage(img, 0, 0, iw, ih);
      const imageData = tempCtx.getImageData(0, 0, iw, ih);
      const centerX = width / 2 - iw / 2;
      const centerY = height / 2 - ih / 2;
      createParticles(imageData, centerX, centerY);
      animate(centerX, centerY, iw, ih);
    };

    canvas.addEventListener('click', () => {
      if (showImage) {
        showImage = false;
        exploded = true;
        particles.forEach(p => p.reassembling = false);
      } else {
        particles.forEach(p => p.reassembling = true);
        setTimeout(() => {
          exploded = false;
          particles.forEach(p => p.reset());
        }, 1200);
      }
    });

    img.src = imgSrc;
  </script>
</body>
</html>
