<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Exploding Image</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const imgSrc = './66beacab62592c10393dd236_b6da41c0-c0c8-4e2a-8f39-6642e36ab5b2.webp';
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let img = new Image();
    let particles = [];
    let exploded = false;
    let showImage = true;
    let ready = false;
    let centerX = 0, centerY = 0, iw = 0, ih = 0;
    let imgVX = 1.2, imgVY = 1.1;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      resize();
    });

    resize();

    class Particle {
      constructor(x, y, color) {
        this.startX = x;
        this.startY = y;
        this.color = color;
        this.radius = 1.5;
        this.reset();
      }

      reset() {
        this.x = this.startX;
        this.y = this.startY;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.ax = 0;
        this.ay = 0.05;
        this.reassembling = false;
      }

      update() {
        if (exploded && !this.reassembling) {
          this.vx += this.ax;
          this.vy += this.ay;
          this.x += this.vx;
          this.y += this.vy;
        } else if (this.reassembling) {
          this.x += (this.startX - this.x) * 0.1;
          this.y += (this.startY - this.y) * 0.1;
        }
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createParticles(imageData, offsetX, offsetY) {
      particles = [];
      for (let y = 0; y < imageData.height; y += 4) {
        for (let x = 0; x < imageData.width; x += 4) {
          const index = (y * imageData.width + x) * 4;
          const r = imageData.data[index];
          const g = imageData.data[index + 1];
          const b = imageData.data[index + 2];
          const a = imageData.data[index + 3];
          if (a > 0) {
            const color = `rgba(${r},${g},${b},${a / 255})`;
            particles.push(new Particle(offsetX + x, offsetY + y, color));
          }
        }
      }
    }

    function animate() {
      if (!ready) return;
      ctx.clearRect(0, 0, width, height);

      if (showImage) {
        centerX += imgVX;
        centerY += imgVY;

        if (centerX <= 0 || centerX + iw >= width) imgVX *= -1;
        if (centerY <= 0 || centerY + ih >= height) imgVY *= -1;

        ctx.drawImage(img, centerX, centerY, iw, ih);
      } else {
        particles.forEach(p => {
          p.update();
          p.draw();
        });
      }

      requestAnimationFrame(animate);
    }

    img.onload = () => {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      const scale = 0.3;
      iw = img.width * scale;
      ih = img.height * scale;
      tempCanvas.width = iw;
      tempCanvas.height = ih;
      tempCtx.drawImage(img, 0, 0, iw, ih);
      const imageData = tempCtx.getImageData(0, 0, iw, ih);
      centerX = width / 2 - iw / 2;
      centerY = height / 2 - ih / 2;
      createParticles(imageData, centerX, centerY);
      ready = true;
      animate();
    };

    canvas.addEventListener('click', () => {
      if (!ready) return;
      if (showImage) {
        showImage = false;
        exploded = true;
        particles.forEach(p => p.reassembling = false);
      } else {
        particles.forEach(p => p.reassembling = true);
        setTimeout(() => {
          exploded = false;
          showImage = true;
          particles.forEach(p => p.reset());
        }, 1200);
      }
    });

    img.src = imgSrc;
  </script>
</body>
</html>
